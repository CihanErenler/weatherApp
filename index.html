<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:460px)" href="media.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search-wrapper">
                <input type="text" class="search-box">
                <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
            </div>
            <div class="time"></div>
            <h2 class="city"></h2>
            <h4 class="date"></h4>
            <h1 class="temp"></h1>
            <img class="weather-image" src="http://openweathermap.org/img/wn/02d@2x.png" alt="" class="icon">
            <h4 class="condition"></h4>
            <h5 class="feels"></h5>
            <hr>
            <div class="bottom">
                <h5 class="humidity">Humidity : </h5>
                <h5 class="pressure">Pressure : </h5>
            </div>
        </div>

        
    </div>
    <script src="app.js"></script>
</body>
</html>
